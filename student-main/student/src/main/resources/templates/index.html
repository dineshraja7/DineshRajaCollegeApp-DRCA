<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
       #student, #teacher{
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

#student td, #teacher td, #student th, #teacher th {
  border: 1px solid #ddd;
  padding: 8px;
}

#student tr:nth-child(even){background-color: #f2f2f2;}, #teacher tr:nth-child(even){background-color: #f2f2f2;}


#student tr:hover {background-color: orange;}, #teacher tr:hover {background-color: orange;}

#student th, #teacher th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #0985e3;
  color: white;
}

#h1 {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  color: #9500ff;
}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>

    <meta charset="UTF-8">
    <title>AddStudent </title>

</head>
<body>
<a href="http://localhost:8080/info/studentMain/all">
    <img src="https://silkroadtechnology.com/wp-content/uploads/2017/09/rrd_logo-1.png" width="150" height="100" align="left"></a>

<h1 id="h1">Students </h1>

<a href = "http://localhost:8080/info/Student/addStudent">
    <input type="button" class="button" value = "Add Student" /></a>

<div th:switch="${students}">
    <table id="student">
        <thead>
        <tr>
            <th>Student Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Class Year</th>
            <th>Faculty ID</th>
            <th>Project ID</th>
            <th>Student Image</th>







        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <td><a th:href="@{'http://localhost:8080/info/studentDetails/details/'+${student.studentId}}"><label th:text="${student.studentId}"></label></a></td>
            <td th:text=${student.studentFirstName}></td>
            <td th:text="${student.studentLastName}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.classYear}"></td>
            <td th:text="${student.facultyId}"></td>
            <td th:text="${student.projectId}"></td>
      <td> <img th:src="*{'data:image/jpg;base64,'+student.stuImgStr}" height ="150",width="100" /></td>



        </tr>
        </tbody>
    </table>
</div>

<div id="details", style = "display:none">
</div>

</body>

<script>
    function viewDetails(name) {

    var x= document.getElementById("details");
    x.style.display = "block";
    message(name);
    }
</script>

</html>
