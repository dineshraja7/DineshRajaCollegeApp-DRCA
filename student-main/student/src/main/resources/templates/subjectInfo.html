<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body  style="background-image: url('https://coolbackgrounds.io/images/backgrounds/white/pure-white-background-85a2a7fd.jpg');">
<center>

    <nav>
        <ul>
            <a href="http://localhost:8080/info/studentMain/all">
                <img src="https://silkroadtechnology.com/wp-content/uploads/2017/09/rrd_logo-1.png" width="150"height="100"></a>


        </ul>
    </nav>

    <h1 id="h1">Subject Info</h1>
    <div th:switch =${subjects}>
        <table id = "subject">
            <tr th:each ="subject:${subjects}">




          <h3><div><label><b>Subject Id:</b></label> <label th:text=${subject.subjectId}></label></div><br>
            <div><label><b>Subject Name:</b></label> <label th:text=${subject.subjectName}></label></div><br>
            <div><label><b>Faculty Id:</b></label> <label th:text=${subject.facultyId}></label></div><br>
                <div><label><b>Faculty Name:</b></label> <label th:text=${subject.facultyFirstName}></label></div><br>
                <div><label><b>Department Name:</b></label> <label th:text=${subject.departmentName}></label></div><br>
                <div><label><b>Book Name:</b></label> <label th:text=${subject.bookName}></label></div><br>
                <p class="test"><label><b>Subject Description:</b></label> <label th:text=${subject.subjectDescription}></label></p><br>
                <b>Book Link:<a th:href="${subject.bookLink}"><label th:text=${subject.bookName}></label></a></b><label><b></b></label>
          </h3>
            </tr>

            </tbody>
            </table>
        </table>
    </div>
</center>
