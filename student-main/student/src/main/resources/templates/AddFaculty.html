<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<title>Updating Faculty</title>



<style>

  body
{

  background-color: #cccccc;
    margin: 0;
    padding: 0;
    background-color:#e5eef3;
    font-family: 'Arial';
}
.login{
        width: 382px;
        overflow: hidden;
        margin: auto;
        margin: 20 0 0 450px;
        padding: 80px;
        background: #FFFFFF;
        border-radius: 15px ;

}
h2{
    text-align: center;
    color: #277582;
    padding: 20px;
}
label{
    color: #08ffd1;
    font-size: 17px;
}
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
#logo{
position:fixed;
top:0;
left:0;
}
</style>



<h2>Add/Update Faculty</h2>
<a href="http://localhost:8080/info/faculty/all" class="button">&laquo; Previous</a>


<a href="http://localhost:8080/info/studentMain/all">

    <div id = "logo"><img src="https://silkroadtechnology.com/wp-content/uploads/2017/09/rrd_logo-1.png" width="150" height="100" align="top"></div></a>
<div class = "login">

    <form action="#" th:action="@{http://localhost:8080/info/faculty/saveFaculty}" th:object="${faculty}" enctype="multipart/form-data" method="post">



        <table id = "customers">

            <tr>
                <td>Faculty Id<label text="#{faculty.facultyId}"></label></td>
                <td><input type="number" th:field="*{facultyId}" /></td>
            </tr>
            <tr>
                <td>Subject Id<label text="#{faculty.subjectId}"></label></td>
                <td><input type="number" th:field="*{subjectId}" /></td>
            </tr>
            <tr>

                <td>First Name<label text="#{faculty.facultyFirstName}"></label></td>
                <td><input type="text" th:field="*{facultyFirstName}" /></td>
            </tr>
            <tr>
                <td>Last Name<label text="#{faculty.facultyLastName}"></label></td>
                <td><input type="text" th:field="*{facultyLastName}" /></td>
            </tr>
            <tr>
                <td>Age<label text="#{faculty.age}"></label></td>
                <td><input type="number" th:field="*{age}" /></td>
            </tr>
            <tr>
                <td>Subject Handling<label text="#{faculty.subjectHandling}"></label></td>
                <td><input type="text" th:field="*{subjectHandling}" /></td>
            </tr>
            <tr>
                <td>Basic Pay<label text="#{faculty.basicPay}"></label></td>
                <td><input type="number" th:field="*{basicPay}" /></td>
            </tr>
            <tr>
                <td>Start Date<label text="#{faculty.startDate}"></label></td>
                <td><input type="date" th:field="*{startDate}" /></td>
            </tr>
            <tr>
                <td>Department Id<label text="#{faculty.departmentId}"></label></td>
                <td><input type="text" th:field="*{departmentId}" /></td>
            </tr>
            <div>
                <table>
                    <label for = "multifile">Faculty Image:</label>
                    <input type = "file" id="multifile" name = "file" th:field = "*{multipartFile}">
                    <form action= "http://localhost:8080/info/faculty/saveFaculty">
                        <button type="submit" class="button" >Save</button>
                    </form>

                </table>
            </div>


        </table>

    </form>



</div>
