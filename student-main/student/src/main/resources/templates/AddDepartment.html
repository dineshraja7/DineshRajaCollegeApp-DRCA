<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<title>CRUD Department</title>



<style>

  body
{

  background-color: #cccccc;
    margin: 0;
    padding: 0;
    background-color:#e5eef3;
    font-family: 'Arial';
}
.login{
        width: 382px;
        overflow: hidden;
        margin: auto;
        margin: 20 0 0 450px;
        padding: 80px;
        background: #FFFFFF;
        border-radius: 15px ;

}
h2{
    text-align: center;
    color: #277582;
    padding: 20px;
}
label{
    color: #08ffd1;
    font-size: 17px;
}
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
#logo{
position:fixed;
top:0;
left:0;
}
.previous {
  background-color: #f1f1f1;
  color: black;
}
</style>





<h2>Add/Update Department</h2>
<a href="http://localhost:8080/info/department/all" class="button">&laquo; Previous</a>

<a href="http://localhost:8080/info/studentMain/all">

    <div id = "logo"><img src="https://silkroadtechnology.com/wp-content/uploads/2017/09/rrd_logo-1.png" width="150" height="100" align="top"></div></a>
<div class = "login">

    <form action="#" th:action="@{http://localhost:8080/info/department/saveDepartment}" th:object="${department}" method="post">



        <table id = "department">

            <tr>
                <td>Department Id<label text="#{department.departmentId}"></label></td>
                <td><input type="number" th:field="*{departmentId}" /></td>
            </tr>
            <tr>
                <td>Department Name<label text="#{department.departmentName}"></label></td>
                <td><input type="text" th:field="*{departmentName}" /></td>
            </tr>
            <tr>

                <td>Department Strength<label text="#{department.departmentStrength}"></label></td>
                <td><input type="number" th:field="*{departmentStrength}" /></td>
            </tr>
            <tr>
                <td>Department Location<label text="#{department.departmentLocation}"></label></td>
                <td><input type="text" th:field="*{departmentLocation}" /></td>
            </tr>

        </table>
        <form action= "http://localhost:8080/info/department/saveDepartment">
            <button type="submit" class="button" >Save</button>
        </form>

    </form>



</div>
</body>
</html>
